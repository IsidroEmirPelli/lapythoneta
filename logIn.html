<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/login.css">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet"/>
    <title>Inicio de Sesion</title>
</head>
<body>
    <section class="vh-200" style="background-color: rgb(33, 0, 87)">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card gradient-custom  text-white" style="border-radius: 1rem;">
                <div class="card-body p-2 text-center">
                  <div class="mb-md-4 mt-md-4 pb-1">
                    <img src="./resources/ITBANK.png" alt="ITBA" class="img-fluid" style="max-width: 50%;">    
                    <h5 class="fw-bold mb-2 text-uppercase">Iniciar sesion</h5>
                    <p class="text-white-50 mb-5">Ingrese su dni, email y contraseña </p>
                    <div class="row d-flex justify-content-center align-items-center"> 
                        <div class="form-outline form-white mb-4" style="max-width: 85%">
                            <input type="dni" id="typeEmailX" class="form-control form-control-lg" />
                            <label class="form-label" for="typeEmailX">DNI</label> 
                        </div>  
                        <div class="form-outline form-white mb-4" style="max-width: 85%">
                        <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                        <label class="form-label" for="typeEmailX">Email</label>
                        </div>      
                        <div class="form-outline form-white mb-4" style="max-width: 85%">
                        <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                        <label class="form-label" for="typePasswordX">Contraseña</label>
                        </div>  
                    </div>     
                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Olvide mi contraseña</a></p>      
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Inicio de sesion</button>
                  </div>
                  <div>
                    <p class="mb-0"> ¿No tenes cuenta? <a href="#!" class="text-white-50 fw-bold">¡Registrate!</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
</body>
<!-- MDB -->
<script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js">
</script>
</html>
