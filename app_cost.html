<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style_app_costo.css" />
    <title>APP_COSTO</title>
  </head>
  <body>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <body>
      <div class="main-content">
        <!-- User -->
        <ul class="navbar-nav align-items-center d-none d-md-flex">
          <li class="nav-item dropdown pr-0">
            <a
              class="nav-link"
              href="#"
              role="button"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <div class="media align-items-center">
                <span class="avatar avatar-sm rounded-circle">
                  <img
                    alt="Image placeholder"
                    src="https://demos.creative-tim.com/argon-dashboard/assets-old/img/theme/team-4.jpg"
                  />
                </span>
                <div class="media-body ml-2 d-none d-lg-block">
                  <span class="mb-0 text-sm font-weight-bold"
                    >conectate, la mejor empresa</span
                  >
                </div>
              </div>
            </a>
          </li>
        </ul>

        <!-- Header -->
        <div
          class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
          style="
            min-height: 600px;
            background-image: url(https://raw.githubusercontent.com/creativetimofficial/argon-dashboard/gh-pages/assets-old/img/theme/profile-cover.jpg);
            background-size: cover;
            background-position: center top;
          "
        >
          <!-- Mask -->
          <span class="mask bg-gradient-default opacity-8"></span>
          <!-- Header container -->
          <div class="container-fluid d-flex align-items-center">
            <div class="row">
              <div class="col-lg-7 col-md-10">
                <h1 class="display-2 text-white">Conectate</h1>
                <p class="text-white mt-0 mb-5">
                  Tus salidas más divertidas y sin pensar en cuentas
                </p>
              </div>
            </div>
          </div>
        </div>
        <!-- Page content -->
        <div class="container-fluid mt--7">
          <div class="row">
            <div class="col-xl-8 order-xl-1">
              <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                  <div class="row align-items-center">
                    <div class="col-7">
                      <h3 class="mb-0">Cuenta</h3>
                    </div>
                    <div class="col-5 text-right">
                      <span class="heading" id="people"></span>
                      <span class="description">Friends</span>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <form>
                    <h6 class="heading-small text-muted mb-4">Información</h6>
                    <div class="pl-lg-4">
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group focused">
                            <label class="form-control-label" for="userName"
                              >Ingrese nombre</label
                            >
                            <input
                              type="text"
                              id="userName"
                              name="userName"
                              class="form-control form-control-alternative"
                              required
                            />
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label class="form-control-label" for="amount"
                              >Ingrese Monto</label
                            >
                            <input
                              type="number"
                              id="amount"
                              name="amount"
                              step="0.01"
                              class="form-control form-control-alternative"
                              requere
                            />
                          </div>
                        </div>
                      </div>
                      <button
                        id="button"
                        type="submit"
                        class="btn btn-primary text-center mx-2 my-3"
                      >
                        Agregar
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
              <div class="card card-profile shadow">
                <div class="card-body pt-0 pt-md-4">
                  <div class="text-center">
                    <div class="h5 mt-4">
                      <h3 class="ni business_briefcase-24 mr-2"></h3>
                      INFORMACIÓN DE LA CUENTA
                    </div>
                    <div id="list_elements"></div>
                    <hr class="my-4" />
                    <h6 id="total"></h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="copyright">
          <p class="text-center">Made by Creative Tim</p>
        </div>
      </footer>
    </body>

    <script src="app_cost.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
